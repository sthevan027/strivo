<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoiar â€¢ Strivo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#53fc18',
                        'primary-dark': '#45d614',
                        'dark-bg': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#2a2a2a'
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-dark-bg text-white font-sans">
    <!-- Header -->
    <header class="bg-dark-card border-b border-dark-border px-6 py-4 sticky top-0 z-30">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button onclick="navigateTo('back')" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-2xl font-bold text-primary logo-glow">Strivo</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto p-6">
        <!-- Profile Section -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 bg-gradient-to-br from-primary to-primary-dark rounded-full flex items-center justify-center mx-auto mb-4">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face" 
                     alt="Striver" class="w-20 h-20 rounded-full object-cover">
            </div>
            <h2 class="text-xl font-bold text-white">Striver</h2>
        </div>

        <!-- Support Section -->
        <div class="bg-dark-card border border-dark-border rounded-2xl p-6 mb-6">
            <h3 class="text-lg font-bold text-white mb-2">Apoyar</h3>
            <p class="text-gray-400 text-sm mb-6">Escolha um valor</p>

            <!-- Value Selection -->
            <div class="grid grid-cols-4 gap-3 mb-6">
                <button onclick="selectAmount(5)" class="amount-btn px-4 py-3 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition text-center">
                    R$ 5
                </button>
                <button onclick="selectAmount(10)" class="amount-btn px-4 py-3 bg-dark-bg border-2 border-primary rounded-lg text-center selected">
                    R$ 10
                </button>
                <button onclick="selectAmount(25)" class="amount-btn px-4 py-3 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition text-center">
                    R$ 25
                </button>
                <button onclick="selectAmount(50)" class="amount-btn px-4 py-3 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition text-center">
                    R$ 50
                </button>
            </div>

            <!-- Support Button -->
            <button onclick="supportNow()" class="w-full py-4 bg-primary text-black rounded-lg font-bold text-lg hover:bg-primary-dark smooth-transition mb-6">
                Apoiar Agora
            </button>

            <!-- Message Input -->
            <div>
                <input type="text" placeholder="Escreva uma mensagem" class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:outline-none">
            </div>
        </div>

        <!-- Recent Supporters -->
        <div class="bg-dark-card border border-dark-border rounded-2xl p-6">
            <h3 class="text-lg font-bold text-white mb-4">Seu apoio</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-white">Lucas Tavares</span>
                    <span class="text-primary font-bold">R$ 10,00</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-white">Valentina Gomes</span>
                    <span class="text-primary font-bold">R$ 5,00</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        let selectedAmount = 10;

        function selectAmount(amount) {
            selectedAmount = amount;
            
            // Remove selected class from all buttons
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('selected', 'border-2', 'border-primary');
                btn.classList.add('border', 'border-dark-border');
            });
            
            // Add selected class to clicked button
            event.target.classList.add('selected', 'border-2', 'border-primary');
            event.target.classList.remove('border', 'border-dark-border');
        }

        function supportNow() {
            alert(`Apoio de R$ ${selectedAmount} enviado com sucesso!`);
        }

        function navigateTo(page) {
            switch(page) {
                case 'back':
                    window.history.back();
                    break;
            }
        }
    </script>

    <style>
        .amount-btn.selected {
            background-color: rgba(83, 252, 24, 0.1);
        }
    </style>
</body>
</html>
