<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar â€¢ Strivo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#53fc18',
                        'primary-dark': '#45d614',
                        'dark-bg': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#2a2a2a'
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-dark-bg text-white font-sans">
    <!-- Header -->
    <header class="bg-dark-card border-b border-dark-border px-6 py-4 sticky top-0 z-30">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button onclick="navigateTo('home')" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-2xl font-bold text-primary logo-glow">Strivo</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-6">
        <!-- Search Bar -->
        <div class="mb-8">
            <div class="relative">
                <input type="text" placeholder="Pesquisar lives, streamers, jogos..." 
                       class="w-full bg-dark-bg border border-dark-border rounded-xl pl-12 pr-4 py-4 text-white placeholder-gray-400 focus:border-primary focus:outline-none smooth-transition text-lg">
                <svg class="w-6 h-6 text-gray-400 absolute left-4 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Trending Searches -->
        <section class="mb-8">
            <h2 class="text-lg font-bold text-white mb-4">Buscas em alta</h2>
            <div class="flex flex-wrap gap-2">
                <span class="px-3 py-1 bg-dark-card border border-dark-border rounded-full text-sm text-gray-300 hover:border-primary smooth-transition cursor-pointer">GTA V</span>
                <span class="px-3 py-1 bg-dark-card border border-dark-border rounded-full text-sm text-gray-300 hover:border-primary smooth-transition cursor-pointer">Minecraft</span>
                <span class="px-3 py-1 bg-dark-card border border-dark-border rounded-full text-sm text-gray-300 hover:border-primary smooth-transition cursor-pointer">League of Legends</span>
                <span class="px-3 py-1 bg-dark-card border border-dark-border rounded-full text-sm text-gray-300 hover:border-primary smooth-transition cursor-pointer">Valorant</span>
                <span class="px-3 py-1 bg-dark-card border border-dark-border rounded-full text-sm text-gray-300 hover:border-primary smooth-transition cursor-pointer">Just Chatting</span>
                <span class="px-3 py-1 bg-dark-card border border-dark-border rounded-full text-sm text-gray-300 hover:border-primary smooth-transition cursor-pointer">PUBG</span>
            </div>
        </section>

        <!-- Categories -->
        <section class="mb-8">
            <h2 class="text-lg font-bold text-white mb-4">Categorias</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 text-center hover:border-primary smooth-transition cursor-pointer">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold text-sm">FPS</span>
                    </div>
                    <h3 class="text-white font-medium">Jogos de Tiro</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 text-center hover:border-primary smooth-transition cursor-pointer">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-purple-800 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold text-sm">CHAT</span>
                    </div>
                    <h3 class="text-white font-medium">Just Chatting</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 text-center hover:border-primary smooth-transition cursor-pointer">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-600 to-green-800 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold text-sm">MOBA</span>
                    </div>
                    <h3 class="text-white font-medium">MOBA</h3>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 text-center hover:border-primary smooth-transition cursor-pointer">
                    <div class="w-12 h-12 bg-gradient-to-br from-red-600 to-red-800 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold text-sm">RPG</span>
                    </div>
                    <h3 class="text-white font-medium">RPG</h3>
                </div>
            </div>
        </section>

        <!-- Popular Streamers -->
        <section class="mb-8">
            <h2 class="text-lg font-bold text-white mb-4">Streamers Populares</h2>
            <div class="space-y-3">
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 flex items-center justify-between hover:border-primary smooth-transition cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop&crop=face" 
                             alt="GamerPro" class="w-12 h-12 rounded-full object-cover">
                        <div>
                            <h3 class="font-bold text-white">GamerPro</h3>
                            <p class="text-sm text-gray-400">47.2K espectadores</p>
                        </div>
                    </div>
                    <div class="w-3 h-3 bg-primary rounded-full"></div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 flex items-center justify-between hover:border-primary smooth-transition cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=50&h=50&fit=crop&crop=face" 
                             alt="PubgMaster" class="w-12 h-12 rounded-full object-cover">
                        <div>
                            <h3 class="font-bold text-white">PubgMaster</h3>
                            <p class="text-sm text-gray-400">38.9K espectadores</p>
                        </div>
                    </div>
                    <div class="w-3 h-3 bg-primary rounded-full"></div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg p-4 flex items-center justify-between hover:border-primary smooth-transition cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=50&h=50&fit=crop&crop=face" 
                             alt="FifaKing" class="w-12 h-12 rounded-full object-cover">
                        <div>
                            <h3 class="font-bold text-white">FifaKing</h3>
                            <p class="text-sm text-gray-400">32.1K espectadores</p>
                        </div>
                    </div>
                    <div class="w-3 h-3 bg-primary rounded-full"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function navigateTo(page) {
            switch(page) {
                case 'home':
                    window.location.href = 'index.html';
                    break;
            }
        }
    </script>
</body>
</html>
