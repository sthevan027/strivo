<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil • Strivo</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Config Tailwind (mesma do index)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#53fc18',
                        'primary-dark': '#45d614',
                        'dark-bg': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#2a2a2a'
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-dark-bg text-white font-sans overflow-x-hidden">
    <header class="bg-dark-card border-b border-dark-border px-6 py-4 sticky top-0 z-30">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-2xl font-bold text-primary animate-pulse-glow logo-glow">Strivo</a>
                <div class="hidden md:block relative ml-8">
                    <input type="text" id="search-input" placeholder="Pesquisar..." class="bg-dark-bg/60 border border-dark-border rounded-xl pl-11 pr-10 py-2 w-72 text-white placeholder-gray-400 focus:border-primary focus:outline-none smooth-transition">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <button onclick="performSearch()" class="absolute right-3 top-2.5 text-gray-400 hover:text-primary smooth-transition">Buscar</button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openCreatePostModal()" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition" title="Criar post">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
                <button onclick="toggleNotifications()" class="relative p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM16 3h5v5h-5V3zM4 3h6v6H4V3z"></path>
                    </svg>
                </button>
                <div class="relative">
                    <button onclick="toggleProfileMenu()" class="w-10 h-10 bg-primary rounded-full flex items-center justify-center cursor-pointer smooth-transition">
                        <span class="text-black font-bold">U</span>
                    </button>
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-56 bg-dark-card border border-dark-border rounded-lg shadow-lg z-50">
                        <div class="p-4 border-b border-dark-border">
                            <div id="menu-name" class="font-semibold">Novo Usuário</div>
                            <div id="menu-username" class="text-sm text-gray-400">@novo_usuario</div>
                        </div>
                        <div class="py-2">
                            <a href="profile.html" class="block w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Meu Perfil</a>
                            <a href="index.html" class="block w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Início</a>
                            <button onclick="showHelp()" class="w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Ajuda</button>
                            <hr class="border-dark-border my-2">
                            <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-400 hover:bg-dark-bg smooth-transition">Sair</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content max-w-6xl mx-auto p-6">
        <section class="max-w-md mx-auto bg-dark-card border border-dark-border rounded-2xl p-6 relative overflow-visible">
            <!-- Avatar Circular -->
            <div class="flex justify-center mb-4">
                <div class="avatar-circle avatar-glow cursor-pointer" id="avatar-circle" title="Adicionar/alterar foto">
                    <img id="profile-photo" class="avatar-image" alt="Foto de perfil" />
                </div>
                <input id="profile-file" type="file" accept="image/*" class="hidden">
            </div>

            <div class="text-center">
                <h1 class="text-2xl font-bold text-primary flex items-center justify-center gap-2">
                    strivo
                    <span class="verified" title="Verificado">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M9 16.17l-3.88-3.88a1 1 0 10-1.41 1.41l4.59 4.59a1 1 0 001.41 0l9.59-9.59a1 1 0 10-1.41-1.41L9 16.17z"/>
                        </svg>
                    </span>
                </h1>
                <p class="text-gray-400 mt-1">Connecting creators</p>

                <!-- Ações e seguir -->
                <div class="mt-4 flex items-center justify-center gap-4">
                    <button class="icon-btn" title="Mensagens">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a4 4 0 01-4 4H7l-4 4V5a4 4 0 014-4h10a4 4 0 014 4z"/></svg>
                    </button>
                    <button class="icon-btn" title="Link">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 10-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 107.07 7.07l1.72-1.71"/></svg>
                    </button>
                    <button class="icon-btn" title="Notificações">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
                    </button>

                    <div class="flex-1"></div>
                    <button class="follow-btn">Following</button>
                </div>

                <!-- Métricas -->
                <div class="grid grid-cols-3 gap-3 mt-6">
                    <div class="metric-card">
                        <div class="metric-number">2.4M</div>
                        <div class="metric-label">Followers</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">301</div>
                        <div class="metric-label">Following</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">1.9K</div>
                        <div class="metric-label">Klips</div>
                    </div>
                </div>

                <!-- Abas -->
                <nav class="tabs mt-6">
                    <button class="tab tab-active">clips</button>
                    <button class="tab">Lives</button>
                    <button class="tab">Posts</button>
                    <button class="tab">Highlights</button>
                </nav>
            </div>

            <!-- Grid de conteúdo -->
            <div class="grid grid-cols-2 gap-3 mt-4">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </section>
    </main>

    <script>
        // Tab simples visual
        document.querySelectorAll('.tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(b => b.classList.remove('tab-active'));
                btn.classList.add('tab-active');
            });
        });

        // Upload de foto no avatar circular
        const avatarCircle = document.getElementById('avatar-circle');
        const fileInput = document.getElementById('profile-file');
        const img = document.getElementById('profile-photo');
        avatarCircle?.addEventListener('click', () => fileInput?.click());
        fileInput?.addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => { img.src = reader.result; };
            reader.readAsDataURL(file);
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
