<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil â€¢ Strivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#53fc18',
                        'primary-dark': '#45d614',
                        'dark-bg': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#2a2a2a'
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-dark-bg text-white font-sans">
    <!-- Header -->
    <header class="bg-dark-card border-b border-dark-border px-6 py-4 sticky top-0 z-30">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-2xl font-bold text-primary logo-glow">Strivo</a>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="navigateTo('home')" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </button>
                <button onclick="navigateTo('search')" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button onclick="navigateTo('settings')" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto p-6">
        <!-- Profile Card -->
        <div class="bg-dark-card border border-dark-border rounded-2xl p-6">
            <!-- Profile Picture -->
            <div class="flex justify-center mb-6">
                <div class="w-24 h-24 bg-gradient-to-br from-primary to-primary-dark rounded-full flex items-center justify-center">
                    <div class="w-20 h-20 bg-dark-bg rounded-full flex items-center justify-center">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face" 
                             alt="Profile" class="w-18 h-18 rounded-full object-cover">
                    </div>
                </div>
            </div>

            <!-- Username and Bio -->
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-primary mb-2">strivo</h1>
                <p class="text-gray-400 text-sm">Connecting creators</p>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-center gap-4 mb-6">
                <button class="p-3 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </button>
                <button class="p-3 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button class="p-3 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM16 3h5v5h-5V3zM4 3h6v6H4V3z"></path>
                    </svg>
                </button>
                <button class="px-6 py-3 bg-primary text-black rounded-lg font-medium hover:bg-primary-dark smooth-transition">
                    Editar Perfil
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="text-center">
                    <div class="text-2xl font-bold text-white">1,8M</div>
                    <div class="text-sm text-gray-400">Seguidores</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-white">103</div>
                    <div class="text-sm text-gray-400">Seguindo</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-white">529</div>
                    <div class="text-sm text-gray-400">Posts</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex justify-center border-b border-dark-border mb-6">
                <button class="tab tab-active px-6 py-3 text-primary border-b-2 border-primary">Posts</button>
                <button class="tab px-6 py-3 text-gray-400 hover:text-white smooth-transition">Klips</button>
                <button class="tab px-6 py-3 text-gray-400 hover:text-white smooth-transition">Lives</button>
            </div>

            <!-- Posts Section -->
            <div class="text-center">
                <h2 class="text-xl font-bold text-white mb-4">Posts</h2>
                <div class="text-gray-400">
                    <p>Nenhum post ainda</p>
                    <p class="text-sm mt-2">Compartilhe seu primeiro momento!</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(b => {
                    b.classList.remove('tab-active', 'text-primary', 'border-b-2', 'border-primary');
                    b.classList.add('text-gray-400');
                });
                btn.classList.add('tab-active', 'text-primary', 'border-b-2', 'border-primary');
                btn.classList.remove('text-gray-400');
            });
        });

        // Navigation functions
        function navigateTo(page) {
            switch(page) {
                case 'home':
                    window.location.href = 'index.html';
                    break;
                case 'search':
                    window.location.href = 'search.html';
                    break;
                case 'settings':
                    window.location.href = 'settings.html';
                    break;
            }
        }
    </script>
</body>
</html>
