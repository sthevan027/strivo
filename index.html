<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strivo - Plataforma de Streaming</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Config Tailwind (depois da CDN para evitar ReferenceError)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#53fc18',
                        'primary-dark': '#45d614',
                        'dark-bg': '#0f0f0f',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#2a2a2a'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 0.6s ease-out',
                        'pulse-glow': 'pulseGlow 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        bounceGentle: {
                            '0%, 20%, 53%, 80%, 100%': { transform: 'translate3d(0,0,0)' },
                            '40%, 43%': { transform: 'translate3d(0,-10px,0)' },
                            '70%': { transform: 'translate3d(0,-5px,0)' },
                            '90%': { transform: 'translate3d(0,-2px,0)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(83, 252, 24, 0.3)' },
                            '50%': { boxShadow: '0 0 30px rgba(83, 252, 24, 0.6)' }
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-dark-bg text-white font-sans overflow-x-hidden">
    <!-- Container de Notifica√ß√µes -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Modal de Editar Perfil -->
    <div id="edit-profile-modal" class="hidden fixed inset-0 z-50 modal-backdrop flex items-center justify-center p-4">
        <div class="bg-dark-card rounded-lg border border-dark-border max-w-md w-full animate-scale-in">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Editar Perfil</h3>
                    <button onclick="closeEditProfileModal()" class="text-gray-400 hover:text-white smooth-transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4">
                    <div class="text-center">
                        <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mx-auto mb-3">
                            <span class="text-3xl font-bold text-black">U</span>
                        </div>
                        <button onclick="changeProfilePhoto()" class="text-primary text-sm font-medium hover:text-primary-dark smooth-transition">
                            Alterar foto do perfil
                        </button>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Nome</label>
                        <input type="text" id="edit-name" value="Novo Usu√°rio" class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Nome de usu√°rio</label>
                        <input type="text" id="edit-username" value="novo_usuario" class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Bio</label>
                        <textarea id="edit-bio" rows="3" placeholder="Conte um pouco sobre voc√™..." class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none resize-none">Novo no Strivo! üéÆ</textarea>
                    </div>

                    <div class="flex space-x-3 pt-4">
                        <button onclick="saveProfile()" class="flex-1 px-4 py-3 bg-primary text-black rounded-lg font-medium hover:bg-primary-dark smooth-transition">
                            Salvar
                        </button>
                        <button onclick="closeEditProfileModal()" class="flex-1 px-4 py-3 bg-dark-bg border border-dark-border rounded-lg hover:bg-gray-800 smooth-transition">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Criar Post -->
    <div id="create-post-modal" class="hidden fixed inset-0 z-50 modal-backdrop flex items-center justify-center p-4">
        <div class="bg-dark-card rounded-lg border border-dark-border max-w-md w-full animate-scale-in">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Criar Post</h3>
                    <button onclick="closeCreatePostModal()" class="text-gray-400 hover:text-white smooth-transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-3">Tipo de conte√∫do</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="selectPostType('image')" class="post-type-btn p-4 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span class="text-sm">Foto</span>
                            </button>
                            <button onclick="selectPostType('video')" class="post-type-btn p-4 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                <span class="text-sm">V√≠deo</span>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Legenda</label>
                        <textarea id="post-caption" rows="3" placeholder="O que est√° acontecendo?" class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none resize-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Jogo (opcional)</label>
                        <input type="text" id="post-game" placeholder="Qual jogo voc√™ est√° jogando?" class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                    </div>

                    <div class="flex space-x-3 pt-4">
                        <button onclick="publishPost()" class="flex-1 px-4 py-3 bg-primary text-black rounded-lg font-medium hover:bg-primary-dark smooth-transition">
                            Publicar
                        </button>
                        <button onclick="closeCreatePostModal()" class="flex-1 px-4 py-3 bg-dark-bg border border-dark-border rounded-lg hover:bg-gray-800 smooth-transition">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cabe√ßalho -->
    <header class="bg-dark-card border-b border-dark-border px-6 py-4 sticky top-0 z-30">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-primary cursor-pointer logo-glow" onclick="navigateTo('home')">Strivo</h1>
                <div class="hidden md:block relative ml-8">
                    <input type="text" id="search-input" placeholder="Pesquisar..." class="bg-dark-bg/60 border border-dark-border rounded-xl pl-11 pr-10 py-2 w-72 text-white placeholder-gray-400 focus:border-primary focus:outline-none smooth-transition">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <button onclick="performSearch()" class="absolute right-3 top-2.5 text-gray-400 hover:text-primary smooth-transition">Buscar</button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openCreatePostModal()" class="p-2 hover:bg-dark-bg rounded-lg smooth-transition" title="Criar post">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
                <button onclick="toggleNotifications()" class="relative p-2 hover:bg-dark-bg rounded-lg smooth-transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM16 3h5v5h-5V3zM4 3h6v6H4V3z"></path>
                    </svg>
                </button>
                <div class="relative">
                    <button onclick="toggleProfileMenu()" class="w-10 h-10 bg-primary rounded-full flex items-center justify-center cursor-pointer smooth-transition">
                        <span class="text-black font-bold">U</span>
                    </button>
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-56 bg-dark-card border border-dark-border rounded-lg shadow-lg z-50">
                        <div class="p-4 border-b border-dark-border">
                            <div id="menu-name" class="font-semibold">Novo Usu√°rio</div>
                            <div id="menu-username" class="text-sm text-gray-400">@novo_usuario</div>
                        </div>
                        <div class="py-2">
                            <a href="profile.html" class="block w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Meu Perfil</a>
                            <button onclick="navigateTo('settings')" class="w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Configura√ß√µes</button>
                            <button onclick="showHelp()" class="w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Ajuda</button>
                            <button onclick="openEditProfileModal()" class="w-full text-left px-4 py-2 hover:bg-dark-bg smooth-transition">Editar Perfil</button>
                            <hr class="border-dark-border my-2">
                            <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-400 hover:bg-dark-bg smooth-transition">Sair</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="main-content max-w-6xl mx-auto p-6">
        <!-- Se√ß√£o In√≠cio -->
        <section id="home-section" class="section">
            <!-- Stories -->
            <div class="mb-8">
                <div id="stories-container" class="flex space-x-4 overflow-x-auto pb-4" style="scrollbar-width: none; -ms-overflow-style: none;">
                    <div class="flex-shrink-0 text-center cursor-pointer" onclick="createStory()">
                        <div class="relative">
                            <div class="w-16 h-16 bg-gradient-to-tr from-primary to-primary-dark p-0.5 rounded-full">
                                <div class="w-full h-full bg-dark-bg rounded-full flex items-center justify-center">
                                    <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center">
                                        <span class="text-black font-bold text-sm">U</span>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute bottom-0 right-0 w-5 h-5 bg-primary rounded-full flex items-center justify-center border-2 border-dark-bg">
                                <svg class="w-3 h-3 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs mt-2 text-gray-300 max-w-16 truncate">Seu story</p>
                    </div>
                    <div class="flex-shrink-0 text-center opacity-50">
                        <div class="w-16 h-16 bg-gradient-to-tr from-gray-600 to-gray-500 p-0.5 rounded-full">
                            <div class="w-full h-full bg-dark-bg rounded-full flex items-center justify-center">
                                <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center">
                                    <span class="text-white font-bold text-sm">?</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-xs mt-2 text-gray-500 max-w-16 truncate">Em breve</p>
                    </div>
                    <div class="flex-shrink-0 text-center opacity-50">
                        <div class="w-16 h-16 bg-gradient-to-tr from-gray-600 to-gray-500 p-0.5 rounded-full">
                            <div class="w-full h-full bg-dark-bg rounded-full flex items-center justify-center">
                                <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center">
                                    <span class="text-white font-bold text-sm">?</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-xs mt-2 text-gray-500 max-w-16 truncate">Em breve</p>
                    </div>
                </div>
            </div>

            <!-- Feed -->
            <div id="feed" class="space-y-6"></div>
        </section>

        <!-- Se√ß√£o Perfil -->
        <section id="profile-section" class="section hidden">
            <div class="mb-6 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-3xl font-bold text-black">U</span>
                    </div>
                    <div>
                        <h2 id="profile-name" class="text-xl font-bold">Novo Usu√°rio</h2>
                        <p id="profile-username" class="text-gray-400">@novo_usuario</p>
                        <p id="profile-bio" class="text-gray-300 mt-1">Novo no Strivo! üéÆ</p>
                    </div>
                </div>
                <button onclick="openEditProfileModal()" class="px-4 py-2 bg-dark-bg border border-dark-border rounded-lg hover:border-primary smooth-transition">Editar Perfil</button>
            </div>

            <div class="instagram-grid" id="profile-grid">
                <!-- Posts do perfil ser√£o renderizados aqui -->
            </div>
        </section>

        <!-- Se√ß√£o Configura√ß√µes -->
        <section id="settings-section" class="section hidden">
            <h2 class="text-xl font-bold mb-4">Configura√ß√µes</h2>
            <div class="space-y-4">
                <div class="bg-dark-card border border-dark-border rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300">Tema escuro</span>
                        <span class="text-primary">Ativado</span>
                    </div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-300">Notifica√ß√µes</span>
                        <button onclick="toggleNotifications()" class="px-3 py-1 bg-dark-bg border border-dark-border rounded-md hover:border-primary smooth-transition">Abrir</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
